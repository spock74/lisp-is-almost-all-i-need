<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parens & Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lisp: {
                bg: '#0f172a', // Slate 900
                panel: '#1e293b', // Slate 800
                accent: '#8b5cf6', // Violet 500
                text: '#e2e8f0', // Slate 200
                code: '#22c55e', // Green 500
                error: '#ef4444', // Red 500
              }
            },
            fontFamily: {
              mono: ['"Fira Code"', '"JetBrains Mono"', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .font-fira {
        font-family: 'Fira Code', monospace;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0d1321;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      /* Prism tomorrow theme subset for Lisp */
      .token.comment, .token.prolog, .token.doctype, .token.cdata { color: #999; }
      .token.punctuation { color: #ccc; }
      .token.namespace { opacity: .7; }
      .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: #f08d49; }
      .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: #7ec699; }
      .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: #a67f59; background: hsla(0, 0%, 100%, .075); }
      .token.atrule, .token.attr-value, .token.keyword { color: #cc99cd; }
      .token.function, .token.class-name { color: #f08d49; }
      .token.regex, .token.important, .token.variable { color: #e90; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
